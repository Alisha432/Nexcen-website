<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar section start -->

    <nav class="navbar navbar-expand-lg bg-body- light">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#"><img src="./Logo.png" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Pricing</a>
            </li>
          </ul>
          <button class="btn btn-outline-success greenbtn" type="submit">
            Register Now
            <i class="fa-solid fa-arrow-right" style="color: #fafafa"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar section end -->

    <!-- Hero section start -->

    <div class="container-fluid col-xxl-8 px-4 py-5 fulid">
      <div class="container">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-12 col-sm-12 col-lg-6">
            <img
              src="./Illustration.png"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
              Lessons and insights
            </h1>
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 body">
              from 8 years
            </h1>
            <p class="lead">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button
              class="btn btn-outline-success text-white greenbtn"
              type="submit"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero section end -->

    <!-- Client section start -->
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Our Clients</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          We have been working with some Fortune 500+ clients
        </p>
      </div>
      <div class="d-flex gap-2 justify-content-center py-5">
        <img src="./Logo (1).png" alt="">
        <!-- <span class="badge text-bg-primary rounded-pill">Primary</span> -->
        <span class="badge text-bg-secondary rounded-pill">Secondary</span>
        <span class="badge text-bg-success rounded-pill">Success</span>
        <span class="badge text-bg-danger rounded-pill">Danger</span>
        <span class="badge text-bg-warning rounded-pill">Warning</span>
        <span class="badge text-bg-info rounded-pill">Info</span>
        <span class="badge text-bg-light rounded-pill">Light</span>
        <span class="badge text-bg-dark rounded-pill">Dark</span>
      </div>
    </div>
    <!-- Client section end -->

    <script src="bootstrap.js"></script>
  </body>
</html>
